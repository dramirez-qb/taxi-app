<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Request Trip</h4>
      </div>
      <div class="panel-body">
        <form name="form" novalidate ng-submit="vm.onSubmit()">
          <div class="alert alert-danger" ng-if="vm.hasError()">{{ vm.error.__all__[0] }}</div>
          <div class="form-group">
            <label for="pickUpAddress">Pick up address:</label>
            <input id="pickUpAddress" class="form-control" type="text" ng-model="vm.pickUpAddress" required>
          </div>
          <div class="form-group">
            <label for="dropOffAddress">Drop off address:</label>
            <input id="dropOffAddress" class="form-control" type="text" ng-model="vm.dropOffAddress" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" ng-disabled="vm.form.$invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
