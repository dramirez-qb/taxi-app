<div class="row">
  <div class="col-lg-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['..']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Request</li>
      </ol>
    </nav>
    <div class="card">
      <h4 class="card-header">Request Trip</h4>
      <div class="card-body">
        <form #requestForm="ngForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="pickUpAddress">Pick up address:</label>
            <input id="pickUpAddress" class="form-control" type="text" [(ngModel)]="trip.pick_up_address" name="pick_up_address" required>
          </div>
          <div class="form-group">
            <label for="dropOffAddress">Drop off address:</label>
            <input id="dropOffAddress" class="form-control" type="text" [(ngModel)]="trip.drop_off_address" name="drop_off_address" required>
          </div>
          <div class="form-group">
            <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker
                *ngFor="let marker of markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [label]="marker.label"
                [markerDraggable]="marker.draggable"
              >
              </agm-marker>
            </agm-map>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!requestForm.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
