<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <div class="card">
      <div class="card-header">>Sign up</div>
      <div class="card-body">
        <form novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="form-group">
            <label>Group:</label>
            <select class="form-control" name="group" [(ngModel)]="user.group" name="group" required>
              <option value="rider">Rider</option>
              <option value="driver">Driver</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="false">Sign up</button>
        </form>
      </div>
    </div>
    <p class="text-center">Already have an account? <a [routerLink]="['/log-in']">Log in!</a></p>
  </div>
</div>
